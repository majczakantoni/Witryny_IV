<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset><legend>Rejestracja</legend>

    <label for="login">Login</label>
    <input type="text" name="login" id="login">
    
    <br>

    <label for="email">E-mail</label>
    <input type="text" name="email" id="email">

    <br>
    
    <label for="pass">Hasło</label>
    <input type="text" name="pass" id="pass">

    <br>
    
    <label for="pass2">Powtórz hasło</label>
    <input type="text" name="pass2" id="pass2">

    <br>
    
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Akceptuję warunki regulaminu</label>
    
    </fieldset>
    
    <fieldset>
        <legend>Ankieta</legend>

    <label>Płeć</label><br>
    <input type="radio" name="plec" id="plec" value="Kobieta">
    <label for="plec">Kobieta</label>
    <input type="radio" name="plec2" id="plec2" value="Mężczyzna">
    <label for="plec2">Mężczyzna</label>

    <br>

    <label>Miasto zamieszkania:</label><br>
    <input name="miasto" id="miasto" list="city" placeholder="wybierz miasto">
    <datalist id="city">
        <option value="Kielce">
        <option value="Warszawa">
        <option value="Kraków">
        <option value="Szczecin">
        <option value="Olsztyn">
    </datalist>
    
    <br>

    Zdjęcie
    <label for="myfile">Wybierz plik</label>
    <input type="file" id="myfile" name="myfile">

    <br>
    Data urodzenia
    <input type="date" id="birthday" name="birthday">

    <br>

    <label for="vol">Ocena strony</label>
    <input type="range" id="vol" name="vol" min="0" max="5">

    </fieldset>

    <input type="reset" value="Wyczyść">
    <input type="submit" value="Wyślij">
</body>
</html>
